
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 省份 -->
<select name="pro" id="pro">
    <option>--请选择--</option>
    {foreach $region as $vo}
    <option value="{$vo.id}">{$vo.name}</option>
    {/foreach}
</select>


<!-- 城市 -->
<select name="city" id="city">
    <option>--请选择省--</option>
</select>

<!-- 区县 -->
<select name="area" id="area">
    <option>--请选择市--</option>
</select>

<!--<script type="text/javascript" src="../Public/static/jquery-1.12.4.min.js"></script>-->
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
<script>

    $('#pro').change(function(){
        $.ajax({
            type:"post",
            url:"{:url('index/index')}",
            data:'pro_id='+$('#pro').val(),
            dataType:"json",
            success:function(data){
                console.log(data);
                $('#city').html(data);
                $('#area').html('<option>--请选择市--</option>');
            }
        });
    });

    $('#city').change(function(){
        $.ajax({
            type:"post",
            url:"{:url('index/index')}",
            data:'pro_id='+$('#city').val(),
            dataType:"json",
            success:function(data){
                console.log(data);
                $('#area').html(data);
            }
        });
    });
</script>
</body>
</html>
